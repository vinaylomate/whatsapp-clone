apiVersion: apps/v1
kind: Deployment
metadata: { name: api-gateway, namespace: whatsapp }
spec:
  replicas: 2
  selector: { matchLabels: { app: api-gateway } }
  template:
    metadata:
      labels: { app: api-gateway }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: gateway
          image: api-gateway
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://discovery-service:8762/eureka/
          ports: [ { containerPort: 8080 } ]
          readinessProbe: { httpGet: { path: /actuator/health, port: 8080 }, initialDelaySeconds: 5, periodSeconds: 10 }
